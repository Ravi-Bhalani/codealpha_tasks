<html>

<head>
    <meta charset="utf-8" />
    <!-- <script src="https://unpkg.com/pdf-lib@1.4.0"></script> -->
    <!-- pdf lib  link -->
    <script src="https://unpkg.com/pdf-lib"></script>
    <!--download link  -->
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7"></script>
    <!-- css link -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fevicon -->
    <link rel="icon" type="image/x-icon" href="fevicon.png">
    <title>Img To PDF</title>
</head>

<body>
    <!--navbar  -->
    <div class="nav">
        <div class="h2">
            <h2> Jpeg to Pdf converter</h2>
        </div>
        <div>
            <button onClick=embedImages() id="convertBtn" convertBtn={convertBtn}>Download PDF </button>
            <button onClick={embedImages()} id="download">DOWNLOAD</button>
            <button id="upload-msg" type="button" disabled="ftrue "></button>

        </div>

    </div>
    <!-- navbar complete -->

    <!-- iput page -->
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple
                        accept="image/*" />
                    <h4 class="drop">

                    </h4>
                    <p>

                    </p>
                    <label htmlFor="upload-file" id="custom-file">Select Files</label>
                </div>
            </div>
        </div>
    </div>
    <!-- input page complete-->

    <!-- pdf page -->

    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">

        </div>
    </div>
    <!--  pdf page complete -->

    <!-- script  -->
    <script src="index.js"></script>
</body>

</html>
